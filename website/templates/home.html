{% extends "base.html" %}
{% block title %}Grades{% endblock %}

{% block content %}
<h1>This is the home page.</h1>
<form method="Get" action="results">
    <div class="row mb-3 mt-5">
        <select name="college" class="form-select" aria-label="Default select example">
            <option selected value="engineering">Engineering</option>
            <option value="science">Science</option>
            <option value="math">Math</option>
        </select>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10">
            <input name="year" placeholder="year" type="text" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <select name="semester" class="form-select" aria-label="Default select example">
            <option selected value="spring">Spring</option>
            <option value="summer">Summer</option>
            <option value="fall">Fall</option>
        </select>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                </label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
{% endblock %}
